 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Saver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script defer src="main.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-80">
        <h2 class="text-xl font-bold mb-4 text-center">Save Book Details</h2>
        <input id="userName" type="text" placeholder="Enter your name" class="w-full px-3 py-2 border rounded mb-2">
        <input id="bookName" type="text" placeholder="Enter book name" class="w-full px-3 py-2 border rounded mb-2">
        <button onclick="saveBook()" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-700">Save</button>
    </div>
    <div class="mt-6 w-80">
        <h2 class="text-xl font-bold mb-2">Saved Books</h2>
        <ul id="bookList" class="list-disc pl-5"></ul>
    </div>
</body>
</html>
